<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Navigation 1</title>
    <style>
        * {
            margin: 0;
        }

        .nav {
            height: 40px;
            background-color: #404040;
        }

        .nav a {
            text-decoration: none;
            color: white;
            text-transform: capitalize;
            margin-left: 1.5%;
            line-height: 40px;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="#">home</a>
        <a href="#">html tute</a>
        <a href="#">css tute</a>
        <a href="#">javascript tute</a>
        <a href="#">react tute</a>
        <a href="#">rest api tute</a>
    </div>

</body>

</html>
